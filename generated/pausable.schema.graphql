type Account @entity {
	id: ID!
	asPausable: Pausable
}
type Pausable @entity {
	id: ID!
	asAccount: Account!
	isPaused: Boolean!
	paused: [Paused!]! @derivedFrom(field: "contract")
}
type Paused implements Event @entity {
	id: ID!
	transaction: Transaction!
	timestamp: BigInt!
	contract: Pausable!
	isPaused: Boolean!
}
type DecimalValue @entity {
	id:                           ID!
	value:                        BigDecimal!
	exact:                        BigInt!
	decimals:                     Int!
}

interface Event {
	id:                           ID!
	transaction:                  Transaction!
	timestamp:                    BigInt!
}

type Transaction @entity {
	id:                           ID!
	timestamp:                    BigInt!
	blockNumber:                  BigInt!
	events:                       [Event!]! @derivedFrom(field: "transaction")
}

type PersistentStringArray @entity {
	id:                           ID!
	values:                       [String!]!
}

type PersistentString @entity {
	id:                           ID!
	value:                        String!
}
